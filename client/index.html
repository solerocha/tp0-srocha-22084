<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Store | Juegos, peliculas, series y comics</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="images/logo3.ico">

<body>
    <!-- Sección del Header-->
    <header class="e-header">
        <nav>
            <!-- Imagen mediante etiquetas HTML -->
            <div>
                <a class="logo-nav" href="index.html">
                    <img src="images/logo1.png" width="90" height="90" alt="Panda Store">
                </a>
            </div>
            <div class="nav-menu-items">
                <a href="games.html" class="nav-items">Juegos</a>
                <a href="movies.html" class="nav-items">Peliculas</a>
                <a href="series.html" class="nav-items">Series</a>
                <a href="comics.html" class="nav-items">Comics</a>
            </div>
            <form class="nav-search">
                <input type="text" id="header-search" class="form-control" placeholder="Search" autocomplete="off" aria-label="Search">
            </form>
            <div class="nav-log">
                <button type="button" class="btn-login">Login</button>
                <button type="button" class="btn-sigup">Sig-up</button>
            </div>
        </nav>
    </header>

    <!-- Sección del Main principal -->
    <main class="panda-main">
        <h1>Panda Store</h1>

        <div class="main-iframe">
            <span>Nuestra ubicación</span>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.183973916095!2d-58.42743848505161!3d-34.6247908661198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca517cdea355%3A0xb2d21f0adef09ad6!2sCarlos%20Calvo%204247%2C%20C1230%20CABA!5e0!3m2!1ses!2sar!4v1654088677883!5m2!1ses!2sar"
                width="400" height="200" style="border:1;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>

    <!-- Sección del Footer REVISAR CSS-->
    <footer class="panda-footer">
        <div class="icons-social">
            <a href="https://www.twitter.com" target="_blank">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
        <span class="btt-up btt-up-icon">Volver al principio</span>
        <hr>
        <div class="legal-end-footer">
            <span>Términos de servicio</span>
            <span>Política de privacidad</span>
            <span>Política de reembolso</span>
            <span>Seguridad</span>
        </div>
        <hr>
        <div class="legal-end-footer">
            <span>Todos los derechos reservados | @2022, Inc.</span>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
