<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panda Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="images/logo3.ico">
    <script src="https://kit.fontawesome.com/9712056dab.js" crossorigin="anonymous"></script>
</head>

<body id="top">
    <!-- Sección del Header-->
    <header>
        <!-- Imagen mediante etiquetas HTML -->
        <nav>
            <ul class="nav-logo">
                <li><a href="index.html">
                    <img src="images/prueba2.png" width="100" height="100" alt="Panda Store">
                </a></li>
            </ul>
            <ul class="nav-menu-items">
                <li><a href="movies.html" title="Movies">Peliculas</a></li>
                <li><a href="series.html" title="Series">Series</a></li>
                <li><a href="comics.html" title="Comics">Comics</a></li>
                <li><a href="games.html" title="Juegos">Juegos</a></li>
            </ul>
            <ul class="nav-search">
                <form>
                    <input type="text" id="header-search" class="form-control" placeholder="Search" autocomplete="off"
                        aria-label="Search">
                </form>
            </ul>
        </nav>
    </header>

    <main>
        <div class="row align-items-stretch w-90 rounded shadow">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
            <div class="col bg-form-2 p-5 rounded-end main-login">
                <!-- Login -->
                <h1 class="fw-bold text-center py-5">Bienvenido</h1>
                
                <form action="" method="POST" id="form-login">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>

                    <div class="d-grid text-center">
                        <button type="submit" class="btn btn-primary" id="btn-btn-init">Iniciar Sesión</button>
                        <p class="p-warnings" id="p-warnings"></p>
                    </div>
                    <div class="my-3  text-center">
                        <span>No tienes cuenta?<a href="register.html"> Regístrate</a></span> <br>
                        <span><a href="#">Recuperar contraseña</a></span><br><br>
                        <span>O</span>
                    </div>

                </form>
            <script src="js/login.js"></script>

                <!-- Login con redes sociales-->
                <div class="container w-100 my-2">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión con </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="images/fb.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">Facebook</div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2  d-none d-md-block">
                                        <img src="images/ggl.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">Google</div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Seccion del Footer -->
    <footer class="panda-footer">
        <div class="footer-1">
            <div class="icons-social">
                <a href="https://www.twitter.com" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            <div class="comeback-top">
                <a href="#top">Volver arriba</a>
            </div>
        </div>
        
        <div class="legal-end-footer">
            <span>Términos de servicio</span>
            <span>Política de privacidad</span>
            <span>Política de reembolso</span>
            <span>Seguridad</span>
        </div>
        <div class="legal-end-footer">
            <span>Todos los derechos reservados | @2022, Inc.</span>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
