<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panda Store</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="images/logo3.ico">
    <script src="https://kit.fontawesome.com/9712056dab.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="e-header">
        <nav>
            <!-- Imagen mediante etiquetas HTML -->
            <div>
                <a class="logo-nav" href="index.html">
                    <img src="images/logo1.png" width="90" height="90" alt="Panda Store">
                </a>
            </div>
            <div class="nav-menu-items">
                <a href="games.html" class="nav-items">Juegos</a>
                <a href="movies.html" class="nav-items">Peliculas</a>
                <a href="series.html" class="nav-items">Series</a>
                <a href="comics.html" class="nav-items">Comics</a>
            </div>
            <form class="nav-search">
                <input type="search" class="form-control" placeholder="Search" aria-label="Search">
            </form>
            <div class="nav-log">
                <button type="button" class="btn-login">Login</button>
                <button type="button" class="btn-sigup">Sig-up</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="row align-items-stretch w-90 rounded shadow">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
            <div class="col bg-form-2 p-5 rounded-end main-login">
                <!-- Login -->
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>

                    <div class="d-grid text-center">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                    <div class="my-3  text-center">
                        <span>No tienes cuenta?<a href="#"> Regístrate</a></span> <br>
                        <span><a href="#">Recuperar password</a></span><br><br>
                        <span>O</span>
                    </div>

                </form>

                <!-- Login con redes sociales-->
                <div class="container w-100 my-2">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión con </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="images/fb.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">Facebook</div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2  d-none d-md-block">
                                        <img src="images/ggl.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">Google</div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="panda-footer">
        <div class="icons-social">
            <a href="https://www.twitter.com" target="_blank">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
        <span class="btt-up btt-up-icon">Volver al principio</span>
        <hr>
        <div class="legal-end-footer">
            <span>Términos de servicio</span>
            <span>Política de privacidad</span>
            <span>Política de reembolso</span>
            <span>Seguridad</span>
        </div>
        <hr>
        <div class="legal-end-footer">
            <span>Todos los derechos reservados | @2022, Inc.</span>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
